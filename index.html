        <dialog id="newBookForm">

            <form action="" method="">

                <div>LOGO HERE : NEW BOOK</div>
                

                <p>
                    <label for="title">Title* :</label>
                    <input type="text" id="title" name="title" required>
                </p>

                <p>
                    <label for="author">Author* :</label>
                    <input type="text" id="author" name="author" required>
                </p>

                <p>
                    <label for="pages">Number of pages* :</label>
                    <input type="number" id="pages" name="pages" min="0" required>
                </p>
                
                <p>
                   <label for="parutionDate">Parution date : </label> 
                   <input type="number" id="parutionDate" name="parutionDate" min="0" pattern="([0-9]{2})?[0-9]{2}$">
                </p>

                <p>
                    <label for="readOrNot">Read : </label>
                    <input type="checkbox" id="readOrNot" name="readOrNot">
                </p>


                <p>
                    <label for="favorite">Favorite :</label>
                    <input type="checkbox" id="favorite" name="favorite">
                </p>

                <p class="rate">
                    <input type="radio" id="star5" name="rate" value="5">
                    <label for="star5" title="5/5">&#9733</label>
                    <input type="radio" id="star4" name="rate" value="4">
                    <label for="star4" title="4/5">&#9733</label>
                    <input type="radio" id="star3" name="rate" value="3">
                    <label for="star3" title="3/5">&#9733</label>
                    <input type="radio" id="star2" name="rate" value="2">
                    <label for="star2" title="2/5">&#9733</label>
                    <input type="radio" id="star1" name="rate" value="1">
                    <label for="star1" title="1/5">&#9733</label>


                </p>


            
                <p>
                    <label for="cover"></label>
                    <input type="file" name="cover" id="cover" >
                </p>

                <p>
                    <label for="comment">Comment :</label>
                    <textarea name="comment" id="comment" maxlength="500"></textarea>
                </p>

                <button>Here mate</button>
            
            </form>

        </dialog>
