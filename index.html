                <li>Reviews</li>

                <li>Settings</li>

                         PAREIL POUR NOMBRE DE PAGES ? ET READ / NOT READ -->

                        <option value="author">Author</option>
                        <option value="pages-numb">Pages numb</option>
                        <option value="read-or-not">Read</option>
                        <option value="favorite">Favorite</option>
