<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oreus's Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContainer">

        <div class="header">
            <p>Oreus's Library</p>
            <ul>
                <li>The Odin Project</li>
                <li>Github</li>
                <li>Image</li>
            </ul>
        </div>

        <div class="sidebar">
            <p>LOGO</p>
            <ul>
                <li>
                    <p>Popularity</p>
                </li>
                <li>
                    <p>Reviews</p>
                </li>
                <li>
                    <p>Recommendation</p>
                </li>
                <li>
                    <p>Today's Topic</p>
                </li>
                <li>
                    <p>My Library</p>
                </li>
                <li>
                    <p>My Friends</p>
                </li>
                <li>
                    <p>My Advisor</p>
                </li>
                <li>
                    <p>My Stats</p>
                </li>
                <li>
                    <p>Settings</p>
                </li>
                <li>
                    <p>Log Out</p>
                </li>
            </ul>
        </div>

        <div class="library">

            <div>
                <form action="" id="searchBarForm">
                    <label for="search">
                    </label>
                    <input type="search" id="search" name="search" placeholder="Search a book..." aria-label="Search a book through your library">
                    <div>Books</div>
                    <div>Read</div>
                    <div>Favorite</div>
                    <select name="filter" id="filter" >
                        <!-- PEUT ON AJOUTER REDUIRE A-Z / Z-A EN UNE SEULE OPTION
                         ET RAJOUTER UN PARAMETRE AFFICHABLE EN PLUS POUR CHOISIR DANS QUEL ORDRE ?
                         PAREIL POUR NOMBRE DE PAGES ? ET READ / NOT READ -->
                        <option disabled selected value> -- No filter -- </option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="pages">Pages</option>
                        <option value="parution">Parution Date</option>
                        <option value="read">Read</option>
                        <option value="favorite">Favorite</option>
                        <option value="rate">Rate</option>
                    </select>

                    <label></label>
                    <input type="checkbox" name="order" id="order">

                    <button id="createNewBook" type="button">Create New Book</button>
                </form>
        

            </div>

            <div id="libraryDisplay">
                

                <div class="card template" >
                    <img src="" alt="" width="100px" height="320px">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p><span>Read : </span><input type="checkbox" name="read"></p>
                    <div>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" width="24px" fill="black">
                                <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/>
                            </svg>
                        </span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" width="24px" fill="#black">
                                <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
                            </svg>
                        </span>
                    </div>
                </div>


            </div>


        </div>

        <dialog id="newBookForm">

            
            <form action="" method="" id="formData">
                
                <button type="reset"  id="closeForm">&#10005</button>                
                

                <p>
                    <label for="title">Title* :</label>
                    <input type="text" id="title" name="title" placeholder="Book title ..." required>
                </p>

                <p>
                    <label for="author">Author* :</label>
                    <input type="text" id="author" name="author" placeholder="Author's name ..." required>
                </p>

                <p>
                    <label for="pages">Number of pages* :</label>
                    <input type="number" id="pages" name="pages" min="0" placeholder="42 ?" required>
                </p>
                
                <p>
                    <label for="editor">Editor :</label>
                    <input type="text" id="editor" name="editor">
                </p>



                <div class="moreInformation">

                    <button type="button" id="toggle-panel">More informations</button>

                    <div class="extraInfoPanel">


                        <p>
                            <label for="parutionDate">Parution Date :</label>
                            <input type="number" name="parutionDate" id="parutionDate" min="0" max="2025" step="1" placeholder="1995">
                            
                        </p>


                        <p>
                            <label for="format">Format :</label>
                            <select name="format" id="format">
                                <option disabled selected value> -- select a format -- </option>
                                <option value="connected">Connected</option>
                                <option value="kindle">Kindle</option>
                                <option value="audiobook">Audiobook</option>
                            </select>
                        </p>

                        <p>
                            <label for="readOrNot">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#1f1f1f" id="readIcon">
                                    <path d="m438-400 198-198-57-56-141 141-57-57-57 57 114 113ZM200-120v-640q0-33 23.5-56.5T280-840h400q33 0 56.5 23.5T760-760v640L480-240 200-120Zm80-122 200-86 200 86v-518H280v518Zm0-518h400-400Z"/>
                                </svg>
                                <span>Read</span>
                            </label>
                            <input type="checkbox" id="readOrNot" name="readOrNot">
                        </p>
                        <p>
                            <label for="favorite">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#1f1f1f" id="favIcon">
                                    <path d="M480-388q51-47 82.5-77.5T611-518q17-22 23-38.5t6-35.5q0-36-26-62t-62-26q-21 0-40.5 8.5T480-648q-12-15-31-23.5t-41-8.5q-36 0-62 26t-26 62q0 19 5.5 35t22.5 38q17 22 48 52.5t84 78.5ZM200-120v-640q0-33 23.5-56.5T280-840h400q33 0 56.5 23.5T760-760v640L480-240 200-120Zm80-122 200-86 200 86v-518H280v518Zm0-518h400-400Z"/>
                                </svg>
                                <span>Favorite</span>
                            </label>

                            <input type="checkbox" id="favorite" name="favorite" >
                        </p>

                        <div id="preview">
                            <img src="assets/images/No-Image-Placeholder.svg.png" alt="No book cover" class="previewImg">
                        </div>

                        <p>
                            <label for="chooseCover">Choose a cover</label>
                            <input type="file" name="cover" id="chooseCover" accept="image/*"   >
                        </p>
                    </div>

                    
                </div>

            
                <p class="rate">
                    <input type="radio" id="star5" name="rate" value="5">
                    <label for="star5" title="5/5">&#9733</label>
                    <input type="radio" id="star4" name="rate" value="4">
                    <label for="star4" title="4/5">&#9733</label>
                    <input type="radio" id="star3" name="rate" value="3">
                    <label for="star3" title="3/5">&#9733</label>
                    <input type="radio" id="star2" name="rate" value="2">
                    <label for="star2" title="2/5">&#9733</label>
                    <input type="radio" id="star1" name="rate" value="1">
                    <label for="star1" title="1/5">&#9733</label>
                </p>

                <p>
                    <label for="comment">Comment :</label>
                    <textarea name="comment" id="comment" maxlength="500" rows="8" placeholder="500 characters or less..." ></textarea>
                </p>



                <button id="sendBookButton">New Book</button>
            

            </form>

        </dialog>

        <dialog id="editBookForm">

            
            <form action="" method="" id="editFormData">
                
                <button type="reset"  id="closeEditForm">&#10005</button>                
                

                <p>
                    <label for="title">Title* :</label>
                    <input type="text" id="title" name="title" placeholder="Book title ..." required>
                </p>

                <p>
                    <label for="author">Author* :</label>
                    <input type="text" id="author" name="author" placeholder="Author's name ..." required>
                </p>

                <p>
                    <label for="pages">Number of pages* :</label>
                    <input type="number" id="pages" name="pages" min="0" placeholder="42 ?" required>
                </p>
                
                <p>
                    <label for="editor">Editor :</label>
                    <input type="text" id="editor" name="editor">
                </p>



                <div class="moreInformation">

                    <button type="button" id="toggle-EditPanel">More informations</button>

                    <div class="extraInfoPanel edit">


                        <p>
                            <label for="parutionDate">Parution Date :</label>
                            <input type="number" name="parutionDate" id="parutionDate" min="0" max="2025" step="1" placeholder="1995">
                            
                        </p>


                        <p>
                            <label for="format">Format :</label>
                            <select name="format" id="format">
                                <option disabled selected value> -- select a format -- </option>
                                <option value="connected">Connected</option>
                                <option value="kindle">Kindle</option>
                                <option value="audiobook">Audiobook</option>
                            </select>
                        </p>

                        <p>
                            <label for="readEdit">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#1f1f1f" id="readEditIcon">
                                    <path d="m438-400 198-198-57-56-141 141-57-57-57 57 114 113ZM200-120v-640q0-33 23.5-56.5T280-840h400q33 0 56.5 23.5T760-760v640L480-240 200-120Zm80-122 200-86 200 86v-518H280v518Zm0-518h400-400Z"/>
                                </svg>
                                <span>Read</span>
                            </label>
                            <input type="checkbox" id="readEdit" name="readOrNot">
                        </p>
                        <p>
                            <label for="favoriteEdit">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#1f1f1f" id="favEditIcon">
                                    <path d="M480-388q51-47 82.5-77.5T611-518q17-22 23-38.5t6-35.5q0-36-26-62t-62-26q-21 0-40.5 8.5T480-648q-12-15-31-23.5t-41-8.5q-36 0-62 26t-26 62q0 19 5.5 35t22.5 38q17 22 48 52.5t84 78.5ZM200-120v-640q0-33 23.5-56.5T280-840h400q33 0 56.5 23.5T760-760v640L480-240 200-120Zm80-122 200-86 200 86v-518H280v518Zm0-518h400-400Z"/>
                                </svg>
                                <span>Favorite</span>
                            </label>

                            <input type="checkbox" id="favoriteEdit" name="favorite" >
                        </p>

                        <div id="editPreview">
                            <img src="assets/images/No-Image-Placeholder.svg.png" alt="No book cover" class="previewImg">
                        </div>

                        <p>
                            <label for="editCover">Choose a cover</label>
                            <input type="file" name="cover" id="editCover" accept="image/*"   >
                        </p>
                    </div>

                    
                </div>

            
                <p class="rate">
                    <input type="radio" id="starEdit5" name="rate" value="5">
                    <label for="starEdit5" title="5/5">&#9733</label>
                    <input type="radio" id="starEdit4" name="rate" value="4">
                    <label for="starEdit4" title="4/5">&#9733</label>
                    <input type="radio" id="starEdit3" name="rate" value="3">
                    <label for="starEdit3" title="3/5">&#9733</label>
                    <input type="radio" id="starEdit2" name="rate" value="2">
                    <label for="starEdit2" title="2/5">&#9733</label>
                    <input type="radio" id="starEdit1" name="rate" value="1">
                    <label for="starEdit1" title="1/5">&#9733</label>
                </p>

                <p>
                    <label for="comment">Comment :</label>
                    <textarea name="comment" id="comment" maxlength="500" rows="8" placeholder="500 characters or less..." ></textarea>
                </p>



                <button id="editBookButton">Edit Book</button>
            

            </form>

        </dialog>

    </div>

</body>
</html>
